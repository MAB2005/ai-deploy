<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My AI Chat</title>
<style>
body{font-family:Arial;background:#f4f4f4}
#chat{width:600px;height:400px;overflow:auto;border:1px solid #ccc;background:#fff;padding:10px}
#q{width:500px}
</style>
</head>
<body>

<h2>My AI Chat</h2>
<div id="chat"></div><br>

<input id="q" placeholder="Ask something...">
<button onclick="send()">Send</button>

<script>
function send(){
let q=document.getElementById("q").value
document.getElementById("chat").innerHTML+="<b>You:</b> "+q+"<br>"
fetch("https://ai-deploy-vxyv.onrender.com/ask?q="+encodeURIComponent(q))
.then(r=>r.json())
.then(d=>{
document.getElementById("chat").innerHTML+="<b>AI:</b> "+d.reply+"<br><br>"
})
document.getElementById("q").value=""
}
</script>

</body>
</html>
